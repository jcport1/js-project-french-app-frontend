<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>French Flashcards</title>
</head>
<body>
    <div class="container">

        <h1>French Verbs</h1>


        <div class="card-container" id="new-flash-container" style="display: none;">
            <h2>Add New Flashcard</h2>
        <form id="new-flashcard-form">
            <label for="verb-name">Verb</label>
            <input type="text" name="name" id="verb-name" value="" placeholder="..."/>
            <label for="verb-translation">Translation</label>
            <input type="text" name="name" id="verb-translation" value="" placeholder="..."/><br><br>
            <label for="verb-je">Je</label>
            <input type="text" name="name" id="verb-je" value="" placeholder="..."/>
            <label for="verb-tu">Tu</label>
            <input type="text" name="name" id="verb-tu" value="" placeholder="..."/>
            <label for="verb-il">Il/Elle/On</label>
            <input type="text" name="name" id="verb-il" value="" placeholder="..."/><br><br>
            <label for="verb-nous">Nous</label>
            <input type="text" name="name" id="verb-nous" value="" placeholder="..."/>
            <label for="verb-vous">Vous</label>
            <input type="text" name="name" id="verb-vous" value="" placeholder="..."/>
            <label for="verb-ils">Ils/Elles</label>
            <input type="text" name="name" id="verb-ils" value="" placeholder="..."/>
            <label for="tense-dropdown">Tense:</label>
            <select name="tense_id" id="tense-dropdown">
 
            </select><br><br>
            <input type="submit" name="submit" value="Create Flashcard"/>
        </form>
        
    </div>
        <p style='text-align:center' ><button id='new-verb-btn'>Add a new verb!</button></p>
        <div id="tenses-container">

        </div>
         
        <div class="container" id="flash-container">
           <h2>Flashcards</h2>

        </div>
        <div id='update'>
            
        </div>

    </div>

   
    <script src="src/components/tense.js"></script>
    <script src="src/components/verb.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/Adapter.js" ></script>
    <script src="src/index.js"></script>
    
</body>
</html>
